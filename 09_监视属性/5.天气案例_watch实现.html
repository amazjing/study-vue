<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气案例_watch实现</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <!-- 实现效果：
    1. 点击"切换天气" 按钮，控制台输出isHot被修改了-->
  <body>
    <div id="root">
      <h2>今天天气很{{info}}</h2>
      <button @click="changeWeather">切换天气</button>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示。

    const vm = new Vue({
      el: "#root",
      data: {
        isHot: true,//内部值一层
      },
      computed: {
        //计算属性
        info() {
          //“isHot ? "炎热" : "凉爽"”前面必须加“this”,只有通过vm才能拿到。
          return this.isHot ? "炎热" : "凉爽";
        },
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot;
        },
      },
      watch: {
        //正常写法
        //当配置项里面只有handler的时候，才可以开启简写
        /*isHot: {//直接写isHot是简写方式，一般标准写法写法是在外面加上双引号
            // immediate: true, //默认false;作用：初始化时让handler调用一下
            // deep:true,//深度监视
            handler(newValue, oldValue) {
              console.log("isHot被修改了", newValue, oldValue);
          },
        },*/

        //简写
        /*isHot(newValue, oldValue){//直接将isHot写成一个函数，相当于handler。函数名就是监视的是谁
          console.log("isHot被修改了", newValue, oldValue);
        }*/
      },
    });

    //正常写法
    /*vm.$watch('isHot',{
        immediate: true, //默认false;作用：初始化时让handler调用一下
        deep:true,//深度监视
        handler(newValue, oldValue) {
            console.log("isHot被修改了", newValue, oldValue);
          },
    })*/

    //简写;代价不能写immediate和deep
    vm.watch('isHot',function(newValue,oldValue){
      console.log("isHot被修改了", newValue, oldValue);
    })
    

  </script>
</html>
